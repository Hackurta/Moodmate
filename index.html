function showReference(mood) {
  const moodRefs = references[mood];

  document.getElementById("result").innerHTML = content;
}

function suggestMood() {
  const moods = ["happy","romantic","stressed","anxious","lonely","sad"];
  let rand = Math.random();
  let chosenMood = rand < 0.6 ? moods[Math.floor(Math.random()*4)] : moods[4+Math.floor(Math.random()*2)];

}
